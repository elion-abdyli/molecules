<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Random Molecule Viewer</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    /* CSS Reset/Normalize */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    body {
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    img,
    picture,
    video,
    canvas,
    svg {
      display: block;
      max-width: 100%;
    }

    input,
    button,
    textarea,
    select {
      font: inherit;
    }

    p,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      overflow-wrap: break-word;
    }

    #root,
    #__next {
      isolation: isolate;
    }

    /* Remove default button styles */
    button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    /* Remove default list styles */
    ul,
    ol {
      list-style: none;
    }

    /* Remove default link styles */
    a {
      text-decoration: none;
      color: inherit;
    }

    /* Ensure images are responsive by default */
    img {
      height: auto;
    }

    /* Custom styles start here */

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      padding: 20px;
    }

    .app-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .app-container:hover {
      transform: translateY(-2px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
    }

    .app-title {
      font-size: 2.2em;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .app-subtitle {
      font-size: 1em;
      color: #666;
      margin-bottom: 30px;
      font-weight: 400;
    }

    .img-container {
      width: 100%;
      max-width: 400px;
      height: 400px;
      border: 3px solid #e1e8ed;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      background: #fafbfc;
      overflow: hidden;
      transition: all 0.3s ease;
      position: relative;
    }

    .img-container:hover {
      border-color: #667eea;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
    }

    .img-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      transition: transform 0.3s ease;
    }

    .img-container:hover img {
      transform: scale(1.02);
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e1e8ed;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      margin-top: 15px;
      color: #666;
      font-weight: 500;
    }

    button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1.1em;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      font-family: inherit;
    }

    .feedback-button { /* New common class for Correct/Incorrect buttons */
      font-size: 1.1em;
      padding: 14px 24px;
      width: 160px; /* Or a suitable width to ensure they are the same size */
      text-align: center;
    }

    .correct-button {
      background: linear-gradient(135deg, #48bb78, #38a169);
      box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
      /* font-size: 1em; Removed, handled by .feedback-button */
      /* padding: 12px 24px; Removed, handled by .feedback-button */
      /* Inherits common button styles like color, border-radius, etc. */
    }

    .correct-button:hover:not(:disabled) {
      box-shadow: 0 8px 25px rgba(72, 187, 120, 0.4);
      /* transform is inherited from button:hover:not(:disabled) */
    }

    .wrong-button {
      background: linear-gradient(135deg, #a0aec0, #718096);
      box-shadow: 0 4px 15px rgba(160, 174, 192, 0.3);
      /* font-size: 1em; Removed, handled by .feedback-button */
      /* padding: 12px 24px; Removed, handled by .feedback-button */
      /* margin-top: 10px; Removed, gap in .controls handles spacing */
    }

    .wrong-button:hover:not(:disabled) {
      box-shadow: 0 8px 25px rgba(160, 174, 192, 0.4);
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
    }

    .molecule-name {
      /* margin-bottom: 20px; */ /* Moved to wrapper */
      font-size: 1.8em;
      font-weight: 600;
      color: #2d3748;
      background: linear-gradient(135deg, #48bb78, #38a169);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-transform: capitalize;
      animation: fadeInUp 0.5s ease;
    }

    .molecule-name-wrapper { /* New style */
      min-height: 2.7em; /* 1.8em (font-size of .molecule-name) * 1.5 (line-height) */
      margin-bottom: 20px; /* Original margin from .molecule-name */
      display: flex; /* Optional: to center content if needed, works with text-align:center on child */
      align-items: center; /* Optional: vertical centering */
      justify-content: center; /* Optional: horizontal centering if child is not block */
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      min-height: 125px; /* Calculated to fit two smaller buttons and gap */
    }

    @media (max-width: 480px) {
      .app-container {
        padding: 30px 20px;
        margin: 10px;
      }

      .app-title {
        font-size: 1.8em;
      }

      .img-container {
        height: 300px;
      }

      .molecule-name {
        font-size: 1.5em;
      }
    }

    /* Style for the "I Got It Wrong" button when hidden via ng-show */
    /* .ng-hide {
      display: none !important;
    } */
  </style>
</head>

<body>
  <div id="root">
    <div class="app-container">
      <h1 class="app-title">Molecule Viewer</h1>
      <p class="app-subtitle">Learn molecular structures through visual identification</p>
      <div class="molecule-name-wrapper"> <!-- Added wrapper -->
        <div id="moleculeName" class="molecule-name" style="display: none;">
          <!-- Molecule name will be inserted here -->
        </div>
      </div>

      <div class="img-container">
        <div id="loadingSpinnerContainer">
          <div class="loading-spinner"></div>
          <div class="loading-text">Loading images...</div>
        </div>
        <img id="moleculeImage" src="" alt="Random Molecule" style="display: none;" />
      </div>

      <div class="controls">
        <button id="revealButton" class="feedback-button"> <!-- Added feedback-button class -->
          <!-- Button text will be set here -->
        </button>
        <button id="correctButton" class="correct-button feedback-button" style="display: none;">
          Correct
        </button>
        <button id="wrongButton" class="wrong-button feedback-button" style="display: none;">
          Incorrect
        </button>
      </div>
    </div>
  </div>

  <script>
    $(function () { // Document ready
      let molecules = [
        'acetonide-triamcinolone', 'aldosterone', 'amcinonide', 'betamethasone',
        'cholesterol', 'cortisol (different screenshot)', 'cortisol', 'cortisone',
        'desonide', 'dexamethasone', 'dipropionate-betamethasone', 'estradiol',
        'fludrocortisone', 'furoate-momethasone', 'prednisolone', 'progesterone',
        'reference', 'testosterone', 'triamcinolone (different screenshot)', 'triamcinolone'
      ];
      let currentMolecule = '';
      let isLoading = true;
      let isNameRevealed = false;

      const $moleculeNameDisplay = $('#moleculeName');
      const $moleculeImage = $('#moleculeImage');
      const $loadingSpinnerContainer = $('#loadingSpinnerContainer');
      const $revealButton = $('#revealButton');
      const $correctBtn = $('#correctButton');
      const $incorrectBtn = $('#wrongButton');

      function getCurrentMoleculeName() {
        return currentMolecule ? currentMolecule.split(' ')[0] : 'placeholder';
      }

      function getMainButtonText() {
        if (isLoading) return 'Loading...';
        return 'Show'; // Changed from 'Reveal Name'
      }

      function updateUI() {
        $revealButton.text(getMainButtonText());

        if (isLoading) {
          $loadingSpinnerContainer.show();
          $moleculeImage.hide();
          $moleculeNameDisplay.hide();
          $revealButton.prop('disabled', true).show();
          $correctBtn.hide();
          $incorrectBtn.hide();
        } else { // Not loading
          $loadingSpinnerContainer.hide();

          if (currentMolecule === 'No molecules available') {
            $moleculeImage.hide();
            $moleculeNameDisplay.text(currentMolecule).show();
            $revealButton.hide();
            $correctBtn.hide();
            $incorrectBtn.hide();
          } else { // Molecules are available and loaded
            $moleculeImage.show();
            if (isNameRevealed) {
              $moleculeNameDisplay.text(getCurrentMoleculeName()).show();
              $revealButton.hide();
              $correctBtn.show().prop('disabled', false);
              $incorrectBtn.show().prop('disabled', false);
            } else {
              $moleculeNameDisplay.hide();
              $revealButton.show().prop('disabled', false);
              $correctBtn.hide();
              $incorrectBtn.hide();
            }
          }
        }
      }

      function showNextMolecule() {
        if (molecules.length === 0 && !isLoading) {
          currentMolecule = 'No molecules available';
          isNameRevealed = true; // To show the message via moleculeNameDisplay
        } else if (molecules.length > 0) {
          const molecule = molecules[Math.floor(Math.random() * molecules.length)];
          currentMolecule = molecule;
          $moleculeImage.attr('src', `molecules/${molecule}.png`);
          isNameRevealed = false;
        }
        updateUI();
      }

      function preloadAllImages() {
        isLoading = true;
        updateUI(); // Show initial loading state

        if (molecules.length === 0) {
          isLoading = false;
          showNextMolecule(); // Handles "No molecules" message and UI update
          return;
        }

        let loadedCount = 0;
        molecules.forEach(molecule => {
          const img = new Image();
          img.onload = img.onerror = () => {
            loadedCount++;
            if (loadedCount === molecules.length) {
              isLoading = false;
              showNextMolecule(); // Load initial molecule and update UI
            }
          };
          img.src = `molecules/${molecule}.png`;
        });
      }

      // Event Handlers
      $revealButton.on('click', function () {
        if (isLoading || currentMolecule === 'No molecules available') return;
        isNameRevealed = true;
        updateUI();
      });

      $correctBtn.on('click', function () {
        showNextMolecule();
      });

      $incorrectBtn.on('click', function () {
        showNextMolecule();
      });

      // Initial load
      preloadAllImages();
    });
  </script>
</body>

</html>
