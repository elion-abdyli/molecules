<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Random Lorem Picsum</title>
  <style>
    body{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;margin:0}
    #img-container{width:400px;height:400px;border:1px solid #ccc;display:flex;align-items:center;justify-content:center;margin-bottom:1em}
    #img-container img{width:100%;height:100%;object-fit:contain;object-position:center}
    button{padding:.5em 1em;font-size:1em;cursor:pointer}
  </style>
</head>
<body>
  <div id="img-container">
    <img id="rand-img" alt="Random Picsum">
  </div>
  <button id="new-img">New Image</button>
  <script>
    const img = document.getElementById('rand-img');
    // list of molecule image folders
    const molecules = ['aldosterone','cholesterol','cortisol','estradiol','progesterone','reference','testosterone'];
    function load() {
      // pick a random molecule
      const folder = molecules[Math.floor(Math.random() * molecules.length)];
      // set image source with cache-busting
      img.src = `molecules/${folder}/image.png?cacheBust=${Date.now()}`;
    }
    document.getElementById('new-img').addEventListener('click', load);
    load();
  </script>
</body>
</html>
