<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Random Molecule Viewer</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    /* CSS Reset/Normalize */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    body {
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    img,
    picture,
    video,
    canvas,
    svg {
      display: block;
      max-width: 100%;
    }

    input,
    button,
    textarea,
    select {
      font: inherit;
    }

    p,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      overflow-wrap: break-word;
    }

    #root,
    #__next {
      isolation: isolate;
    }

    /* Remove default button styles */
    button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
    }

    /* Remove default list styles */
    ul,
    ol {
      list-style: none;
    }

    /* Remove default link styles */
    a {
      text-decoration: none;
      color: inherit;
    }

    /* Ensure images are responsive by default */
    img {
      height: auto;
    }

    /* Custom styles start here */

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      padding: 20px;
    }

    .app-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .app-container:hover {
      transform: translateY(-2px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
    }

    .app-title {
      font-size: 2.2em;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .app-subtitle {
      font-size: 1em;
      color: #666;
      margin-bottom: 30px;
      font-weight: 400;
    }

    .img-container {
      width: 100%;
      max-width: 400px;
      height: 400px;
      border: 3px solid #e1e8ed;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      background: #fafbfc;
      overflow: hidden;
      transition: all 0.3s ease;
      position: relative;
    }

    .img-container:hover {
      border-color: #667eea;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
    }

    .img-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      transition: transform 0.3s ease;
    }

    .img-container:hover img {
      transform: scale(1.02);
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e1e8ed;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      margin-top: 15px;
      color: #666;
      font-weight: 500;
    }

    button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 1.1em;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      font-family: inherit;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
    }

    .molecule-name {
      margin-bottom: 20px;
      font-size: 1.8em;
      font-weight: 600;
      color: #2d3748;
      background: linear-gradient(135deg, #48bb78, #38a169);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-transform: capitalize;
      animation: fadeInUp 0.5s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    @media (max-width: 480px) {
      .app-container {
        padding: 30px 20px;
        margin: 10px;
      }

      .app-title {
        font-size: 1.8em;
      }

      .img-container {
        height: 300px;
      }

      .molecule-name {
        font-size: 1.5em;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const MoleculeViewer = () => {
      const molecules = ['aldosterone', 'cholesterol', 'cortisol', 'cortisone', 'estradiol', 'progesterone', 'reference', 'testosterone'];
      const [imageSrc, setImageSrc] = React.useState('');
      const [currentMolecule, setCurrentMolecule] = React.useState('');
      const [showName, setShowName] = React.useState(false);
      const [isLoading, setIsLoading] = React.useState(true);
      const [preloadedImages, setPreloadedImages] = React.useState({});
      const preloadAllImages = async () => {
        try {
          const imagePromises = molecules.map(molecule => {
            return new Promise((resolve, reject) => {
              const img = new Image();
              img.onload = () => {
                resolve({ name: molecule, image: img });
              };
              img.onerror = (err) => {
                reject(err);
              };
              img.src = `molecules/${molecule}.png`;
            });
          });
          const loadedImages = await Promise.all(imagePromises);
          const imagesMap = {};
          loadedImages.forEach(item => {
            imagesMap[item.name] = item.image;
          });
          setPreloadedImages(imagesMap);
          // load an initial random molecule after preload
          const initial = molecules[Math.floor(Math.random() * molecules.length)];
          setCurrentMolecule(initial);
          setImageSrc(`molecules/${initial}.png`);
          setShowName(false);
          setIsLoading(false);
        } catch (error) {
          setIsLoading(false);
        }
      };
      const handleButton = () => {
        if (isLoading) return;
        // first or after showing name: load new image
        if (currentMolecule === '' || showName) {
          const molecule = molecules[Math.floor(Math.random() * molecules.length)];
          setCurrentMolecule(molecule);
          setImageSrc(`molecules/${molecule}.png`);
          setShowName(false);
        } else {
          // reveal the name
          setShowName(true);
        }
      };
      React.useEffect(() => {
        preloadAllImages();
      }, []); return (
        <div className="app-container">          <h1 className="app-title">Molecule Viewer</h1>
          <p className="app-subtitle">Learn molecular structures through visual identification</p>

          <div className="molecule-name" style={{
            visibility: showName && !isLoading ? 'visible' : 'hidden'
          }}>
            {currentMolecule || 'placeholder'}
          </div>

          <div className="img-container">
            {isLoading ? (
              <div>
                <div className="loading-spinner"></div>
                <div className="loading-text">Loading images...</div>
              </div>
            ) : (
              imageSrc && <img src={imageSrc} alt="Random Molecule" onLoad={() => { }} />
            )}
          </div>

          <div className="controls">
            <button onClick={handleButton} disabled={isLoading}>
              {isLoading
                ? 'Loading...'
                : currentMolecule === '' || showName
                  ? 'New Molecule'
                  : 'Reveal Name'}
            </button>
          </div>
        </div>
      );
    };
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<MoleculeViewer />);
  </script>
</body>

</html>
